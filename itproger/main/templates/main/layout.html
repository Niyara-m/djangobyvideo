{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>
<body>
    <aside>
        <div class="logo">
            <img class="logo_img" src="{% static 'main/img/logo.svg' %}" alt="лого">
            <span> itProger</span>
        </div>
        <h4>Навигация</h4>
        <ul>
            <li><a class="text-decoration-none" href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Главная</a></li>
            <li><a class="text-decoration-none" href="{% url 'about' %}"><i class="fa-solid fa-address-card"></i> Про нас</a></li>
            <li><a class="text-decoration-none" href="{% url 'news_home' %}"><i class="fa-solid fa-newspaper"></i> Новости</a></li>
            <li><a class="btn btn-info text-decoration-none" href="{% url 'create' %}">Добавить запись</a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
